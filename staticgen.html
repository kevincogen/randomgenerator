<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doritos Draft Order</title>
</head>

<body>
    <h2>Name Your Dorito Player</h2>
    <form id="draftForm">
        <input type="text" id="name1" placeholder="Name 1">
        <input type="text" id="name2" placeholder="Name 2">
        <input type="text" id="name3" placeholder="Name 3">
        <input type="text" id="name4" placeholder="Name 4">
        <input type="text" id="name5" placeholder="Name 5">
        <input type="text" id="name6" placeholder="Name 6">
        <input type="text" id="name7" placeholder="Name 7">
        <input type="text" id="name8" placeholder="Name 8">
        <input type="text" id="name9" placeholder="Name 9">
        <input type="text" id="name10" placeholder="Name 10">
        <br>
        <button type="button" onclick="generateOrder()">Generate Draft Order</button>
    </form>

    <h2>Generated Order:</h2>
    <ul id="outputList">
        <!-- Output will be displayed here -->
    </ul>

    <script>
        function generateOrder() {
            let names = [];
            for (let i = 1; i <= 10; i++) {
                let name = document.getElementById("name" + i).value.trim();
                if (name) {
                    names.push(name);
                }
            }

            // Shuffle the names array
            for (let i = names.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [names[i], names[j]] = [names[j], names[i]];
            }

            // Display the shuffled names
            let outputList = document.getElementById("outputList");
            outputList.innerHTML = "";  // Clear previous results
            names.forEach(name => {
                let li = document.createElement("li");
                li.innerText = name;
                outputList.appendChild(li);
            });
        }
    </script>
</body>

</html>
